name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout репозитория
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Настройка SSH
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3. Установка Node.js (если это необходимо для вашего проекта)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      # 4. Установка зависимостей
      - name: Install dependencies
        run: npm install

      # 5. Сборка проекта (для Gatsby)
      - name: Build Gatsby site
        run: npm run build

      # 6. Копирование файлов на VPS через SSH
      - name: Copy files to VPS
        run: |
          ssh deploy@185.186.26.138 'rm -rf /var/www/brovkina/dist*'
          scp -r public/* deploy@185.186.26.138:/var/www/brovkina/dist
